<!DOCTYPE html>
<html>
  <head>
    <title>SPEEDOMETER</title>
    <link rel="stylesheet" href="./speedometer.css" />
    <script src="./speedometer.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main class="root">
      <svg
        viewBox="0 0 250 250"
        xmlns="http://www.w3.org/2000/svg"
        id="svg-main"
        class="svg-main"
      >
        <defs>
          <linearGradient
            id="gradient"
            x1="20"
            y1="110"
            x2="125"
            y2="110"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0%" stop-color="red" />
            <stop offset="100%" stop-color="#f75757" />
          </linearGradient>
          <linearGradient
            id="gradient-speedometer"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="0%"
          >
            <stop offset="0%" stop-color="silver" />
            <stop offset="100%" stop-color="black" />
          </linearGradient>
        </defs>
        <circle
          cx="50%"
          cy="50%"
          r="125"
          fill="url(#gradient-speedometer)"
        ></circle>
        <circle
          cx="50%"
          cy="50%"
          r="118"
          stroke="white"
          fill="#3b3838"
          stroke-width="1.5"
        ></circle>
        <circle
          cx="50%"
          cy="50%"
          r="115"
          stroke="silver"
          fill="#3b3838"
        ></circle>
        <circle
          cx="50%"
          cy="50%"
          r="107"
          stroke="black"
          fill="#3b3838"
          style="filter: drop-shadow(0px 0px 6px black)"
        ></circle>
        <circle cx="50%" cy="50%" r="105" class="speedometer"></circle>
      </svg>
      <div class="pedal-container">
        <img
          src="./brake.png"
          alt="pedals"
          class="pedal"
          onmouseenter="onPedalEnter()"
          onmouseleave="onPedalLeave()"
        />
        <h6>HOVER ME</h6>
      </div>
    </main>
  </body>
</html>
